<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="order">
        <img
          class="order__hero"
          src="./images/illustration-hero.svg"
          alt=""
          srcset=""
        />

        <section class="order__summary">
          <h2 class="order__heading">Order Summary</h2>

          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order__coverage">
            <img
              class="order__icon-music"
              src="./images/icon-music.svg"
              alt=""
              srcset=""
            />
            <div class="order__plan">
              <p class="order__plan_text">Annual Plan</p>
              <p class="order__price">$59.99/year</p>
            </div>
            <a href="#" class="order__change">Change</a>
          </div>

          <button class="order__payment_btn">Proceed to Payment</button>
          <button class="order__cancel_btn">Cancel Order</button>
        </section>
      </div>
    </main>

  </body>
</html>
